<!-- SCRIPT DE MAPA -->
<div class="wrapper">
    <div id="map" class="map"></div>
</div>
  


<script type="text/javascript">
    var map = new ol.Map({
        pixelRatio: 1,
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([-51.23,-30.03]),
            zoom: 7,
        })
    });
</script>
