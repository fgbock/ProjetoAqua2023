<div id="janelaFiltros">
    <h3 id="latDisplay" class="CoordDisplay">Latitude:</h3>
    <h3 id="longDisplay" class="CoordDisplay">Longitude:</h3>
    <button style="border-radius: 1rem; position:absolute; margin-left:45%; margin-top: 0.2rem;" type="button" onclick="closeWindow('janelaFiltros')">X</button>  
    <div id="secaoFiltros">
        <div class="opcaoFiltro">
            <p style="position: absolute; Margin-top:1rem;">Fonte dos Dados:</p>
            <a style="position: absolute; Margin-top:0.2rem; margin-left: 50%;" href="">Link</a>
        </div>
        <div class="opcaoFiltro">
            <p style="position: absolute; Margin-top:3rem;">Tipo de Água:</p>
            <select style="position: absolute; Margin-top:2.2rem; margin-left: 50%;">
                <option>Todos</option>
                <option>Superficial</option>
                <option>Subterrânea</option>
            </select>
        </div>
        <div class="opcaoFiltro">
            <p style="position: absolute; Margin-top:5rem;">Data de Coleta:</p>
            <input style="position: absolute; Margin-top:4.2rem; margin-left: 50%;" type="date" id="dataColeta" name="dataColeta">
        </div>
        <div class="opcaoFiltro">
            <p style="position: absolute; Margin-top:7rem;">Município:</p>
            <select style="position: absolute; Margin-top:6.2rem; margin-left: 50%;">
                <option>Todos</option>
            </select>
        </div>
        <div class="opcaoFiltro">
            <p style="position: absolute; Margin-top:9rem;">Parâmetro:</p>
            <select style="position: absolute; Margin-top:8.2rem; margin-left: 50%;">
                <option>Todos</option>
            </select>
        </div>
    </div>
</div>

<script>
    //Make the DIV element draggagle:
    dragElement(document.getElementById("janelaFiltros"));

    function dragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        if (document.getElementById(elmnt.id + "header")) {
            /* if present, the header is where you move the DIV from:*/
            document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
        } else {
            /* otherwise, move the DIV from anywhere inside the DIV:*/
            elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            // get the mouse cursor position at startup:
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            // call a function whenever the cursor moves:
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            // calculate the new cursor position:
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            // set the element's new position:
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            /* stop moving when mouse button is released:*/
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }
</script>
