<div id="barraBusca">
    <select id="locais" name="tipos" required>
        <option value="" disabled selected>Selecionar tipo de dado:</option>
        <option value="CorpoHidrico">Corpo Hídrico</option>
        <option value="Municipio">Município</option>
        <option value="Parametro">Parâmetro</option>
    </select>
    <input type="text" id="inputBusca" list="locais" name="locais" placeholder="Corpo hídrico, município, parâmetro..."/>
    <img id="searchIcon" src = "images/magnifying-glass-svgrepo-com.svg"/>
</div>
