<head>
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/stylesheets/avaliar.css" />
    <script type="text/javascript" src="javascripts/common.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            loadComponent("topMenu","topBar", function(){
                var headername = $('#headername')[0]
                headername.insertAdjacentHTML('beforeend','<%- headername %>');
                $('#botaoMenuAvaliar').addClass("active");
                var contagemAcessos = $('#contagemAcessos')[0]
                contagemAcessos.insertAdjacentHTML('beforeend','0');
            });
        });        
    </script>
</head>
<body>
    <div id="topBar"></div>
    <div style="margin-left:2rem; margin-top:2rem;">
        <p >
            Dê uma nota ao sistema, de 1 a 5:
        </p>
        <p id="star1" class="star">&starf;</p>
        <p id="star2" class="star">&starf;</p>
        <p id="star3" class="star">&starf;</p>
        <p id="star4" class="star">&starf;</p>
        <p id="star5" class="star">&starf;</p>
        <p> Adicione sugestões de melhoria (opcional): </p>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
        <br>
        <button>Enviar</button>
    </div>
</body>
