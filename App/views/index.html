<head>
    <link rel="icon" href="/images/favicon.ico">
    <script type="text/javascript" src="javascripts/common.js"></script>  
    <script type="text/javascript" src="v6.5.0\build\ol.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            loadComponent("topMenu","topBar", function(){
                var headername = $('#headername')[0]
                headername.insertAdjacentHTML('beforeend','<%- headername %>');
                $('#botaoMenuPrincipal').addClass("active");
                var contagemAcessos = $('#contagemAcessos')[0]
                contagemAcessos.insertAdjacentHTML('beforeend','0');
            });
            loadComponent("busca","searchArea", function(){
                $('#barraFiltros').hide();
            });
            loadComponent("filtros","filterArea", function(){
                $('#barraFiltros').hide();
            });
            loadComponent("resultados","resultsArea", function(){
                $('#barraFiltros').hide();
            });
            loadComponent("olMap","mapArea", function(){
                $('#barraFiltros').hide();
            });
        });        
    </script>
</head>
<body>
    <div id="topBar"></div>
    <div>
        <div id="searchArea"></div>
        <div id="filterArea"></div><!-- style="display: none" -->
        <div id="resultsArea"></div>
        <div id="mapArea"></div>
    </div:>
</body>
